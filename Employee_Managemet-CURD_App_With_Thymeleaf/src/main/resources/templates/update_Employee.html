<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

      crossorigin="anonymous">

<body>
<div class="container" align="center">
<h1>Employee Management System</h1>
<hr>
<h2>Update  Employee</h2>

<form th:action="@{/empwebapp/saveEmp}" th:object="${employee}" method="post">

<!--  the hidden  field id we have  to add -->
<input type="hidden" th:field="*{id}">

<input type="text" th:field="*{firstName}"  class="font-control mb-4 col-4"> <br>

<input type="text" th:field="*{lastName}"  class="font-control mb-4 col-4"><br>

<input type="text" th:field="*{email}"  class="font-control mb-4 col-4">  <br>


<button class="text-secondary" >Update  Employee</button>
</form>




</div><br>
<div align="center">
<a th:href="@{/empwebapp/viewpage}" >Back To Home Page</a>
</div>
</body>
</html>
